<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Test Chat Widget</title>
</head>
<body>
  <h1>Embedding Our Chat Widget</h1>
  
  <!-- Floating Button -->
  <button
    id="open-chat-widget"
    style="
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: linear-gradient(to right, #3b82f6, #ec4899);
      color: white;
      border: none;
      border-radius: 9999px;
      width: 50px;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      z-index: 9999;
    "
  >
    <svg
      xmlns="http://www.w3.org/2000/svg"
      width="24"
      height="24"
      viewBox="0 0 24 24"
      fill="none"
      stroke="currentColor"
      stroke-width="2"
      stroke-linecap="round"
      stroke-linejoin="round"
    >
      <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
    </svg>
  </button>

  <!-- Script to create / toggle the Chat Widget iFrame -->
  <script>
    document.getElementById('open-chat-widget').addEventListener('click', function() {
      // Check if iframe already exists
      let iframe = document.getElementById('chat-widget-iframe');
      if (!iframe) {
        iframe = document.createElement('iframe');
        iframe.id = 'chat-widget-iframe';
        // Replace with your actual widget URL + token
        iframe.src = 'http://localhost:5300/widget/eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJwYXlsb2FkIjoiY2VhYWZkZTdlZDlmZDIyZjJhYjcxMzdkYTk2MTc4YmI6ZDA4MTFlNGU1Nzk0MDZlNDUwOGRmMzExMWUxYmUwNGY5YmRlN2VmMmQyY2ZmZTE5ZTU1MWRkODgwMDRhZmFmNWM4MjJhMzE1ZGRiOTIyNWE4MzVmM2ZhYWMzYTg4ZGEzODc2NTliZjg5NzM3YmM3MjdkMDZlOWM1MDAxZjNlYjk4YjEwZmI3N2RiYWMyZmM0ZWFiMmM2OTU0MzRmN2MxNTlhNzY3OGUxYTBmMjMyYjU3ODU5MmRhNDZmYTcyYjM0Y2YwMTU2OTdiM2E2NTlhMjJmNzg4MGU4MDlhMjk2ZTM4MWZmN2JmOGZkMjJjNmU0ZmE4MyIsImlhdCI6MTc0MjQxOTkzMX0.ecV6mDC_0gH94-hhtczLjrL0JrdSQmQ3NCzdOyQagJ8';
        
        /* Position & Sizing */
        iframe.style.position = 'fixed';
        iframe.style.bottom = '20px';
        iframe.style.right = '20px';
        // Flexible: fill most of the viewport, but cap at a max
        iframe.style.width = '90vw';
        iframe.style.height = '90vh';
        iframe.style.maxWidth = '600px';
        iframe.style.maxHeight = '700px';

        iframe.style.border = 'none';
        iframe.style.zIndex = '9999';
        iframe.allow = 'microphone';
        document.body.appendChild(iframe);
      } else {
        // Toggle visibility
        iframe.style.display = (iframe.style.display === 'none') ? 'block' : 'none';
      }
    });

    // Listen for a CLOSE_WIDGET message from the iframe
    window.addEventListener('message', function(event) {
      if (event.data.type === 'CLOSE_WIDGET') {
        const iframe = document.getElementById('chat-widget-iframe');
        if (iframe) iframe.style.display = 'none';
      }
    });
  </script>
</body>
